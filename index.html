<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ears">
        <div id="lear"></div>
        <div id="rear"></div>
    </div>
    <div class="face">
        <div class="eyes">
            <div class="leye">
                <div id="left"></div>
            </div>
            <div class="reye">
                <div id="right"></div>
            </div>
        </div>
        
        <div class="mouth">
            <div id="hole1"></div>
            <div id="hole2"></div>
        </div>
    </div>
</body>
</html>
